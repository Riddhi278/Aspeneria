<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Care</title>
    <img src="logo.png" class="logo">
   
  
</head>   
<body>
    <div class="heading">
    <h1>HER CARE</h1>
    </div>
</body>
<body>
    <div class="container">
       
 
        <div class="'container-input">
            <div class="container-input-date">
                <h2>Enter the first day of your period</h2>
                <input type="date" id="input" />
            </div>
 
            <div class="container-input-day">
                <h2>Enter your number of day period</h2>
                <input type="text" id="period" placeholder="type here...." />
            </div>
        </div>
 
        <div class="container-input-button">
            <button id="button">Calculate</button>
        </div>
    </div>
 
    <div class="container-result">
        <div class="container-result-date">
            <h3>Your period is due:</h3>
            <h3 id="result"></h3>
        </div>
 
        <div class="container-result-ovulation-date">
            <h3>Your ovulation day:</h3>
            <h3 id="result-ovulation"></h3>
        </div>
 
        <div class="container-result-fertility-period">
            <h3 id="result-fertility"></h3>
 
            <h3 id="result-fertility2"></h3>
        </div>
    </div>
</body> 
<script>
    var input = document.getElementById("input");
var period = document.getElementById("period");
var button = document.getElementById("button")
 
function periodDue(){
    var showInp = input.value;
    var showPer = period.value;
    var date = new Date(showInp);
    var day = date.getDate();
    var periodDay = parseInt(showPer);
     var periodDue = new Date(date.setDate(day+periodDay));
     var periodDueDate = periodDue.toDateString();
     var result = document.getElementById('result');
     result.innerHTML = periodDueDate;
}
 
function ovulationDay(){
    var showInp = input.value;
    var showPer = period.value;
    var date = new Date(showInp);
    var day = date.getDate();
    var periodDay = parseInt(showPer);
    var ovulationDay = new Date(date.setDate(day + periodDay-14));
    var ovulationDayDate = ovulationDay.toDateString()
    var result = document.getElementById("result-ovulation");
    result.innerHTML = ovulationDayDate;
}    
 
button.addEventListener("click",()=>{
    periodDue();
    ovulationDay();
})
</script>
</html>
